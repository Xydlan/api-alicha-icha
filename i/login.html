<script>
    function gerarSoma() {
        let num1 = Math.floor(Math.random() * 20) + 1;
        let num2 = Math.floor(Math.random() * 20) + 1;
        let soma = num1 + num2;
        document.getElementById('math-label').innerText = `How much is it? ${num1} + ${num2}?`;
        return soma;
    }

    const respostaCorreta = gerarSoma();

    function validarReCaptcha() {
        const response = grecaptcha.getResponse();
        if (response.length === 0) {
            Swal.fire({
                icon: 'error',
                title: 'Error!',
                text: 'Please complete the reCAPTCHA!',
            });
            return true;
        }

        const respostaUsuario = parseInt(document.getElementById('math-question').value);
        if (respostaUsuario !== respostaCorreta) {
            Swal.fire({
                icon: 'error',
                title: 'Incorrect answer!',
                text: 'The sum provided is wrong. Please try again.',
            });
            return true;
        }
        return true;
    }
</script>
